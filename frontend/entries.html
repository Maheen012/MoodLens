<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoodLens | Journal History</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="forest-theme">

    <nav class="navbar">
        <div class="logo">MOOD<span>LENS</span></div>
        <div class="nav-links">
            <a href="index.html">My Mood</a>
            <a href="entries.html" class="active">Journal History</a>
        </div>
    </nav>
    <br>
    <main class="container">
        <h2 class="big-title" style="font-size: 3rem;">Your History</h2>
        <br>
        <br>
        <section class="card chart-section">
            <h3>Mood & Stress Trends</h3>
            <div class="chart-wrapper">
                <canvas id="trendsChart"></canvas>
            </div>
        </section>
        <br>
        <br>
        <section class="history-list-section">
            <h3>Previous Entries</h3>
            <div id="fullHistory" class="history-stack"></div>
        </section>
    </main>

    <script>
        async function loadData() {
            const response = await fetch("http://127.0.0.1:8000/trends");
            const data = await response.json();
            const entries = data.trends;

            // Chart Initialization
            const ctx = document.getElementById('trendsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: entries.map(e => e.date),
                    datasets: [{
                        label: 'Mood',
                        data: entries.map(e => e.mood),
                        borderColor: '#016764',
                        backgroundColor: 'rgba(1, 103, 100, 0.2)',
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'Stress',
                        data: entries.map(e => e.stress),
                        borderColor: '#005958',
                        borderDash: [5, 5],
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: 'white' } } },
                    scales: {
                        y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { ticks: { color: 'white' }, grid: { display: false } }
                    }
                }
            });

            // Entry List
            const list = document.getElementById("fullHistory");
            entries.reverse().forEach(e => {
                const div = document.createElement("div");
                div.className = "log-entry-card";
                div.innerHTML = `
                    <div class="log-header">
                        <strong>${e.date}</strong>
                        <span>M: ${e.mood} | S: ${e.stress}</span>
                    </div>
                    <p>${e.journal}</p>
                `;
                list.appendChild(div);
            });
        }
        window.onload = loadData;
    </script>
</body>
</html>
